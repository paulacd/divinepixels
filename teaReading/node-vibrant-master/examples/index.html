<!DOCTYPE html>
<head>
  <style media="screen">
    .color-block {
      position: relative;
      width: 64px;
      height: 64px;
      display: inline-block;
    }

  </style>

</head>
<body>
  <script src='/dist/vibrant.js'>
  </script>
  <h1>node-vibrant tests</h1><hr>
  <script type="text/javascript">
    function test(src) {

      // var v = new Vibrant(src);
      var section = document.createElement('section');
      document.body.appendChild(section);

      var h2 = document.createElement('h2');
      h2.textContent = src
      section.appendChild(h2)

      var img = document.createElement('img');
      img.src = src;

      section.appendChild(img);

      var palette = document.createElement('div');
      palette.className = "palette";
      section.appendChild(palette);

      function addColorBlock(hex) {
        var div = document.createElement('div');
        div.className = "color-block";
        div.style.background = hex;
        palette.appendChild(div);
      }

      Vibrant.from(src).getPalette(function(err, swatches) {
        if (err) throw err;
        console.log(swatches);
        for (var key in swatches) {
          var swatch = swatches[key];
          if (swatch) {
            var hex = swatch.getHex();
            console.log(key + ": " + hex);
            addColorBlock(hex);
          }
        }
      });
    }
    test('/examples/1.jpg')
    test('/examples/2.jpg')
    test('/examples/3.jpg')
    test('/examples/4.jpg')
    test('https://avatars3.githubusercontent.com/u/922715?v=3&s=460')
  </script>
</body>
